<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css files/login-form.css" />
    <title>Sign In</title>
  </head>
  <body>
    <div class="container">
      <div class="banner">
        <img src="./images/Group 232.png" alt="image" />
        <p class="p1">Our Philosophy</p>
        <p class="p2">Attention. Always.</p>
        <img class="logo" src="./images/Image 56.png" alt="image" />
      </div>
      <div class="form-fill">
        <p class="p3">Hello!</p>
        <p class="p4">Employee Portal Login</p>

        <label class="p5" for="uname">Username</label>
        <input
          class="username"
          type="text"
          placeholder="example@aspiresys.com"
          name="uname"
          required
        />

        <label class="p6" for="psw">Password</label>
        <input
          class="password"
          type="password"
          placeholder="***************"
          name="psw"
          required
        />
        <input type="checkbox" name="remember" />
        <label class="remember-me"> Remember me </label>
        <a href="#" class="forgot-password">Forgot Password?</a>
        <button type="button">Sign In</button>
        <p class="p7">Donâ€™t have an account?</p>
        <a class="signup" href="/signupform.html">Sign Up</a>
      </div>
    </div>
  </body>
</html>
